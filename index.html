<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BaseWars Loading</title>
    <meta name="description" content="Загрузка на сервер BaseWars" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="glow glow-a"></div>
      <div class="glow glow-b"></div>
      <div class="scan"></div>
      <div class="grid"></div>
    </div>

    <main class="wrap">
      <header class="top">
        <div class="brand">
          <div class="logo">BW</div>
          <div class="brand-text">
            <span class="brand-title">BaseWars</span>
            <span class="brand-sub">Garry's Mod</span>
          </div>
        </div>
        <div class="pill">
          <span class="pill-label">IP</span>
          <button class="copy" data-copy="217.60.237.15:27016">
            217.60.237.15:27016
          </button>
        </div>
      </header>

      <section class="stage">
        <div class="stage-left">
          <div class="tag">Загрузка</div>
          <h1>Подключение к серверу</h1>
          <p class="lead">
            Инициализируем сессию и подгружаем контент. Останься на экране до
            завершения.
          </p>

          <div class="stats">
            <div class="stat">
              <span class="stat-label">Режим</span>
              <span class="stat-value">BaseWars</span>
            </div>
            <div class="stat">
              <span class="stat-label">Регион</span>
              <span class="stat-value">RU</span>
            </div>
            <div class="stat">
              <span class="stat-label">Сервер</span>
              <span class="stat-value">24/7</span>
            </div>
          </div>
        </div>

        <div class="stage-right">
          <div class="loader-card">
            <div class="loader-top">
              <span class="loader-label">Подготовка ресурсов</span>
              <span class="loader-percent" id="progressText">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-sub" id="progressSub">Инициализация...</div>
          </div>

          <div class="time-card">
            <span class="time-label">Местное время</span>
            <span class="time-value" id="clock">--:--</span>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span class="footer-text">BaseWars · Build · Raid · Dominate</span>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
